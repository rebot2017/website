<script>
// Gotta do this way due to CORS. TODO: can resolve on jupyter server.
function callReset() {
	var resetUri = "http://api.rebot.chat:5000/reset/" + document.getElementById('userid').value;
	openWin(resetUri);
}

function callAPI(page, params) {
	var apiUri = "http://api.rebot.chat:5000/api/" + page + "/" + document.getElementById('userid').value + "?" + params;
	openWin(apiUri);
}

function openWin(url) {
	window.open(url, "modal","menubar=0,center=1,resizable=0,width=350,height=250,modal=1");
}

</script>

    	<div class="container-fluid col-sm-12 col-lg-6 col-lg-offset-3">
    		<div class="jumbotron">
    			<h1 class="display-3">Rebot support</h1>
    			<p class="lead">Basic troubleshooting for a specific user.</p>
		    	<form onsubmit="return false;">
				  <div class="form-group">
				    <input id="userid" class="form-control form-control-lg" type="text" placeholder="Please type in the userid">
				  </div>
				  <div class="pull-right">
					  <button type="submit" class="btn btn-primary" onclick="callReset()">Reset Jupyter</button>
					  <button type="button" class="btn btn-primary" onclick="callAPI('practice', '')">Test Practice</button>
					  <button type="button" class="btn btn-primary" onclick="callAPI('challenge', 'params=AAPL')">Test Challenge</button>
				  </div>
				</form>
			</div>
		</div>
