<script>
function httpAsync(url, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", url, true); // true for asynchronous 
    xmlHttp.send(null);
}

function resetHandler(responseText) {
	alert(responseText);
}

function callReset() {
	
	httpAsync("http://139.59.231.81:5000/reset/" + document.getElementById('userid').value, resetHandler);
}

</script>

    	<form>
		  <div class="form-group">
		    <input id="userid" class="form-control form-control-lg" type="text" placeholder="Please type in the userid">
		  </div>
		  <button type="button" class="btn btn-primary" onclick="callReset()">Reset Jupyter</button>
		</form>
